<h2>Forms in Angular</h2>

<br/>
Current weather: <br/>
Temp: {{temperature | number:'3.5'}}
Pressure: {{pressure | currency}}
Humidity : {{humidity}}
<hr/>

<br/>
<form (ngSubmit)="getWeather()">
    City: <input name="city" [(ngModel)]="city">
    State: <input name="state" [(ngModel)]="state">
    Units: <input name="units" [(ngModel)]="units">
    <button type="submit">Submit</button>

</form>
